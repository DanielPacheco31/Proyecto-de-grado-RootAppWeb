{% extends "core/base.html" %}
{% load static %}

{% block title %}Iniciar Sesión - ROOT{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/usuarios.css' %}">
{% endblock %}

{% block content %}
<div class="contenedor-autenticación">
    <div class="caja-autenticación">
        <h2>Iniciar Sesión</h2>
        <p class="descripción-autenticación">Ingresa a tu cuenta para empezar a usar ROOT</p>
        
        <form method="post" action="{% url 'usuarios:login' %}">
            {% csrf_token %}
            
            <div class="grupo-formulario">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="grupo-formulario">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="opciones-formulario">
                <div class="recordar-usuario">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordarme</label>
                </div>
            </div>
            
            <button type="submit" class="boton-principal">Iniciar Sesión</button>
        </form>
        
        <div class="pie-autenticación">
            <p>¿No tienes una cuenta? <a href="{% url 'usuarios:registro' %}">Regístrate aquí</a></p>
        </div>
    </div>
</div>
{% endblock %}
